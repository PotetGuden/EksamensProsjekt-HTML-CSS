<!-- KODET AV EN ELEV OG JOSTEIN ERIKSEN -->
<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="css/Animasjon.css" Rel="stylesheet" type="text/css">
	<title>Animasjon</title>

</head>
<body>

	<div id="main-container">
		<div id="text-bubbles"></div>


		<!-- TV M/ANIMASJON-->
		<div id="drawingboard">
			<input type="checkbox" id="tv-trigger">
			<div id="controls-tv">
				<div id="power-knapp">
					<div id="power-ring">
						<div id="power-line"></div>
					</div>
				</div>
			</div>
			<div id="screen">
				<input type="checkbox" id="click-me-trigger">
				<h4 id="click-me">CLICK ME</h4>
				<div id="grass"></div>
				<img src="images/grandpalando.png" id="master-roshi" alt="Master Roshi">
				<div id="sayan-ball"></div>
				<img src="images/Krillin.png" id="krillin" alt="Krillin">
				<div id="portal-spawn">
					<a href="korridor3.html">
						<div id="portal-to-korridor"></div>
					</a>
				</div>

			</div>
		</div>

		<!-- BAKGRUNN -->
		<div id="floor"></div>
		<div id="line"></div>
		<div id="line2"></div>

		<!-- VINDU -->
		<div id="vindu">
			<div class="cloud" id=circle1></div>
			<div class="cloud" id=circle2></div>
			<div class="cloud" id=circle3></div>
		</div>
		<div id="karm"></div>
		<div id="karm2"></div>

		<!-- VENTILASJONSANLEGGET -->
		<div id="ventilasjon">
			<div class="ventlinje1"></div>
			<div class="ventlinje2"></div>
			<div class="ventlinje3"></div>
			<div class="ventlinje4"></div>
			<div class="ventlinje5"></div>
			<div class="ventlinje6"></div>
			<div class="ventlinje7"></div>
			<div class="ventlinje8"></div>
			<div class="ventlinje9"></div>
		</div>
		<div class="vindlinje" id="vind1"></div>
		<div class="vindlinje" id="vind2"></div>
		<div class="vindlinje" id="vind3"></div>
		<div class="vindlinje" id="vind4"></div>

		<!-- ROLANDO TIL VENSTRE -->
		<img id="bodylando" src="images/profNoArms.png" alt="Rolando">
		<img id="leftarm" src="images/Left-arm.png" alt="Rolando">
		<img id="rightarm" src="images/Right-arm.png" alt=Rolando>
		<img id="hair" src="images/Hair.png" alt="Rolando">
		<h4 id="rolando-tekst" class="textBubbles">
			Æsj for ett grusomt rom.. <br>
			la oss trykke på tv-knappen og hovre over den tomme discen
		</h4>


		<!-- HOLOGRAM 1 -->
		<div id="hologram-bunn"></div>
		<div id="hologram-rolando">
			<div id="supersayan"></div>
			<img class="bodylando2" src="images/profNoArms.png" alt="Rolando2">
			<img class="leftarm2" src="images/Left-arm.png" alt="Rolando2">
			<img class="rightarm2" src="images/Right-arm.png" alt="Rolando2">
			<img class="hair2" src="images/Hair.png" alt="Rolando2">
		</div>
		<p id="hologram-tekst1" class="textBubbles">
			this is to go even further beyond! <br>
			AAAAAAAAAAAAH!! <br></p>



		<!-- HOLOGRAM 2 -->
		<div id="hologram-bunn2"></div>
		<div id="hologram-rolando2">
			<div id="supersayan2"></div>
			<img class="bodylando2" src="images/profNoArms.png" alt="Rolando2">
			<img class="leftarm2" src="images/Left-arm.png" alt="Rolando2">
			<img class="rightarm2" src="images/Right-arm.png" alt="Rolando2">
			<img class="hair2" src="images/Hair.png" alt="Rolando2">
		</div>

		<!-- KLOKKE -->
		<div id="whole-clock">
			<div id="pins"></div>
			<div id="pin1"></div>
			<div id="pin2"></div>
			<div id="pin3"></div>
		</div>

		<!-- TEPPE -->
		<div id="carpet"></div>

		<!-- STOLER -->
		<div id="stol1" class="stoler-style">
			<div class="stolben"></div>
			<div class="stolben"></div>
			<div id="ben1" class="stolben-foran"></div>
			<div id="sete1" class="stol-sete"></div>
			<div class="stol-top"></div>
			<div class="stol-pinne-midten"></div>
		</div>
		<div id="stol2" class="stoler-style">
			<div class="stolben"></div>
			<div class="stolben"></div>
			<div id="ben2" class="stolben-foran"></div>
			<div id="sete2" class="stol-sete"></div>
			<div class="stol-top"></div>
			<div class="stol-pinne-midten"></div>
		</div>
		<div id="stol3" class="stoler-style">
			<div class="stolben"></div>
			<div class="stolben"></div>
			<div id="ben3" class="stolben-foran"></div>
			<div id="sete3" class="stol-sete"></div>
			<div class="stol-top"></div>
			<div class="stol-pinne-midten"></div>
		</div>
		<div id="stol4" class="stoler-style">
			<div class="stolben"></div>
			<div class="stolben"></div>
			<div id="sete4" class="stol-sete"></div>
			<div class="stol-top"></div>
			<div class="stol-pinne-midten"></div>
		</div>
		<div id="stol5" class="stoler-style">
			<div class="stolben"></div>
			<div class="stolben"></div>
			<div id="ben5" class="stolben-foran"></div>
			<div id="sete5" class="stol-sete"></div>
			<div class="stol-top"></div>
			<div class="stol-pinne-midten"></div>
		</div>



		<!-- SVERD -->

		<div id="blade"></div>
		<div id="shine"></div>
		<div id="handle">
			<div class="handleline" id="handle1"></div>
			<div class="handleline" id="handle2"></div>
			<div class="handleline" id="handle3"></div>
			<div class="handleline" id="handle4"></div>
			<div class="handleline" id="handle5"></div>
		</div>

		<div id="holder1"></div>
		<div id="holder2"></div>

		<div id="armguard"></div>
		<div id="armguard2"></div>

	</div>
</body>

</html>
