<!-- KODET AV ELEV OG JOSTEIN ERIKSEN -->
<!DOCTYPE HTML>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Baren</title>
        <link rel="stylesheet" href="css/bar.css">
    </head>

        
    <body>  
        
        <!-- Her har vi en felles main container hvor alt ligger under -->
        
        <div id="main-container">
         <!-- discokula --> 
            <input type="checkbox" id="discoballen">
            <div id="discokule"></div>
            <div id="discoballlinje"></div>

            <!-- barskiltet --> 
            <div id="bar-skilt">
                <div id="color-me-wild">
                    <span class="flickering-3">COLOR</span>-<span class="flickering-1">M</span>E<span class="flickering-3">-</span><span class="flickering-2">W</span>IL<span class="flickering-3">D</span>
                </div>
                <h1 id="bar-navn">Bar</h1>
                <div id="flaske1">
                    <div id="flaske-skilt1"></div>
                    <div id="flaske-tut1"></div>
                </div>
                <div id="flaske2">
                    <div id="flaske-skilt2"></div>
                    <div id="flaske-tut2"></div>
                </div>
            </div>
            
            <!-- hele baren og objektene som er natrulig under det --> 

            <div id="hele-baren">
                <div id="bar-vegg"></div>
                <div id="bar-benk"></div>
                <div id="bar-stol-bein1"></div>
                <div id="bar-stol-bein2"></div>
                <div id="bar-stol-bein3"></div>
                <div id="bar-stol-sete1"></div>
                <div id="bar-stol-sete2"></div>
                <div id="bar-stol-sete3"></div>
                <img src="images/lamp.png" id="bar-lys1" alt="lys">
                <img src="images/lamp.png" id="bar-lys2" alt="lys2">
                <img src="images/lamp.png" id="bar-lys3" alt="lys3">
                <img src="images/lamp.png" id="bar-lys4" alt="lys4">
                <img src="images/gonzales.png" id="bar-bilde" alt="GONZALES">
                <img src="images/bartender.png" id="bar-tender" alt="BARTENDER">
            </div>
            <div id="inngangs-dor">
                <div id="knob-back"></div>
                <div id="window-backdoor"></div>
                <div id="doorline"></div>
            </div>

            <div id="dansegulv">
                <div class="dansegulv"></div>
                <div class="dansegulv2"></div>
                <div class="dansegulv3"></div>
                <div class="dansegulv4"></div>
            </div>

            <div id="lysbryter"></div>
            <div id="lysbryter-knapp"></div>

            <div id="hoytalerboks">
                <div id="audio">
                    <audio id="bass" controls loop>
                        <source src="/audio/bass.wav" type="audio/wav">
                    </audio>
                </div>
                <div class="boks"></div>
                <div class="hoytaler1"></div>
                <div class="hoytaler2"></div>
                <div class="hoytalerplay"></div>
                <div class="htmltriangle"></div>
            </div>

            <div id="hoytalerboksliten">
                <div class="boks"></div>
                <div class="hoytaler1"></div>
                <div class="hoytaler2"></div>
                <div class="hoytalerplay"></div>
            </div>

            <div class="htmltriangle"></div>
            <!-- rolando og objektene tekstboblene over -->

            <div class="animation3">
                <div class="animation2">
                    <div id="whole-rolando" class="animation1">
                        <img src="images/DiscoNoArms.png" id="rolando-body" alt="Rolando kropp">
                        <img src="images/arm1.png" id="rolando-arm1" alt="Rolando Arm 1">
                        <div id=flaskespawn>
                            <div id="flaske3">
                                <div id="flaske-skilt3"></div>
                                <div id="flaske-tut3"></div>
                            </div>
                            <img src="images/arm2.png" id="rolando-arm2" alt="Rolando Arm 2">
                        </div>
                        <p id="tekst1" class="tekstboble"> Velkommen!, Trykk på "PLAY" knappen med engang!</p>
                        <p id="tekst2" class="tekstboble"> Gi, meg det dyreste dere har, nå er jeg sliten etter omvisningen!</p>
                        <p id="tekst3" class="tekstboble"> Takk for meg, nå skal jeg danse og kose meg, woho!</p>
                    </div>
                </div>
            </div>
            
            <!-- veggene -->


            <div id="vegger">
                <div id="vegg1"></div>
                <div id="vegg2"></div>
            </div>


            <!-- lysa over baren --> 
            <div id="lys1" class="light-effect"> </div>
            <div id="lys2" class="light-effect"> </div>
            <div id="lys3" class="light-effect"> </div>

            <div id="barlys1" class="light-effect"> </div>
            <div id="barlys2" class="light-effect"> </div>
            <div id="barlys3" class="light-effect"> </div>
            <div id="barlys4" class="light-effect"> </div>
            
            <!-- strobelys -->

            <div id="strobelys">
                <div class="lys1"></div>
                <div class="lys2"></div>
                <div class="lys3"></div>
                <div class="lys4"></div>

                <div id="strobeeffekt">
                    <div class="lyseffekt1"></div>
                    <div class="lyseffekt2"></div>
                    <div class="lyseffekt3"></div>
                </div>
            </div>
        </div>
</body>
</html>
